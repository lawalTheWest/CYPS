{% extends "layout.html" %}
{% block content %}
<section>
    <h2>Select a Crop</h2>
    <form id="crop-form">
        <label for="crop-select">Choose a crop:</label>
        <select id="crop-select" name="crop">
            <option value="">--Select a crop--</option>
            {% for crop_name in crops.keys() %}
                <option value="{{ crop_name }}">{{ crop_name }}</option>
            {% endfor %}
        </select>
    </form>
</section>
{% endblock %}

{% block extra_body %}
{% endblock %}
